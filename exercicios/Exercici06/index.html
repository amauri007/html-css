<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>
        Em HTML5, podemos os elementos da lista a seguir Passe.<br> o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </P>
    <ul type="square">
        <li><abbr title="Use as tags <P>">Páragrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use as tags <img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Código fonte</abbr></li>
        <li><abbr title="Use as tags <ol>e<li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lisatas com dermacadores</abbr></li>

    </ul>
    
    
</body>
